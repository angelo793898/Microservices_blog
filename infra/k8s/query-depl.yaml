apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query
  template:
    metadata:
      labels:
        app: query
    spec:
      containers:
        - name: query
          image: angelo256561/query:latest
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: port
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: password
---
apiVersion: v1
kind: Service
metadata: 
  name: query-srv
spec:
  selector:
    app: query
  ports: 
    - name: query
      protocol: TCP
      port: 4002
      targetPort: 4002